<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="page.css" rel="stylesheet">

    <title>Stocker - main</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header mt-3">Stocks</h1>
      <p>Last Updated: <span id="last_updated"></span></p>
      <!-- as table on screen -->
      <div class="d-none d-lg-block">
        <table id="table" class="table table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center">Code</th>
              <th>Last close</th>
              <th>Mean Consensus A</th>
              <th>Target price(+) A</th>
              <th>Mean Consensus B</th>
              <th>Target price(+) B</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- as list on mobile -->
      <div class="d-lg-none">
        <div id="cards" class="cards"></div>
      </div>
    </div>

    <template class="d-none" id="template-table-row">
      <tr>
        <td class="text-center">#</td>
        <td>$0.0</td>
        <td>-</td>
        <td>$0.0 (+)</td>
        <td>-</td>
        <td>$0.0 (+)</td>
      </tr>
    </template>
    
    <template class="d-none" id="template-card">
      <div class="card border-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">#</h5>
          <h6 class="card-subtitle text-muted">$0.0</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col target_1">$0.0 (+)</div>
              <div class="col text-end consensus_1">-</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col target_2">$0.0 (+)</div>
              <div class="col text-end consensus_2">-</div>
            </div>
          </li>
        </ul>
      </div>
    </template>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="page.js"></script>
  </body>
</html>
